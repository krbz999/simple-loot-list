<li class="SLL-item-row flexrow">
    <div class="SLL-item-quantity">
        <input type="text" value="{{value}}">
    </div>
    <div class="SLL-item-name" data-uuid="{{uuid}}">
        {{name}}
    </div>
    <div class="SLL-item-delete">
        <a class="SLL-item-delete">
            <i class="fas fa-trash"></i>
        </a>
    </div>
</li>
