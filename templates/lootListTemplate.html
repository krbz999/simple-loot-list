<form class="SLL-form">
    <div class="SLL-item-list-add">
        <input class="SLL-ondrop-box" type="text" disabled="" placeholder="Drop item here...">
    </div>

    <table class="SLL-item-list">
        <thead class="SLL-item-list-header">
            <tr class="SLL-header-row">
                <th class="SLL-header-quantity">Quantity</th>
                <th class="SLL-header-name">Item</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{#each lootItems as |item|}}
            <tr class="SLL-item-row">
                <td class="SLL-item-quantity">
                    <input type="text" value="{{item.quantity}}">
                </td>
                <td class="SLL-item-name" data-pack="{{item.pack}}" data-id="{{item.id}}" data-uuid="{{item.uuid}}">{{item.name}}</td>
                <td class="SLL-item-delete"><button class="SLL-item-delete"><i class="fas fa-trash"></i></button></td>
            </tr>
            {{/each}}
        </tbody>
    </table>

    <header class="SLL-item-list-save">
        <button name="submit" class="SLL-item-list-save-button">
            <i class="fas fa-save"></i> Save List
        </button>
    </header>
</form>
